<ul>
  <li *ngFor="let todo of (todos$ | async); let i = index" [class.done]="todo.done">
    <input [id]="'todo_' + i" type="checkbox" [checked]="todo.done" (click)="toggleTodo(i)">
    <label [for]="'todo_' + i">{{ todo.text }}</label>
    <button (click)="deleteTodo(i)"><span>delete</span></button>
  </li>
</ul>
